<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./build/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header_top flex justify-between bg-[#f5f5f5] py-1 px-12">
        <ul role="navigation" class="flex [&>li>a]:mr-4">
            <li><a href="" class="hover:underline ">About</a></li>
            <li><a href="" class="hover:underline ">Contact</a></li>
            <li><a href="" class="hover:underline ">Help</a></li>
            <li><a href="" class="hover:underline ">FAQs</a></li>

        </ul>
        <ul class="flex">
            <li>
                <select name="" id="">
                    <option value="">My Account</option>
                </select>
            </li>
        </ul>


    </div>

    <header class="px-12 py-4 flex justify-between items-center">
        <div class="inline-flex [&>*] [&>*]:px-2  [&>*]:font-semibold">
            <span class="bg-[#3d464d] text-[#FFD333]">MULTI</span>
            <span class="text-[#3d464d] bg-[#FFD333]">SHOP</span>
        </div>
        <div class="border w-[clamp(70px,100%,440px)] border-[#CED4DA] [&>*]:p-[6px_12px] inline-flex">
            <input type="text" name="" id="" placeholder="Search for product">
            <button class="border-l border-[#CED4DA] text-[#FFD333]"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="[&>*]:text-right">
            <p>Customer Service</p>
            <h4 class="font-semibold text-xl">+012 345 6789</h4>
        </div>
    </header>
